
<form hx-post="/rate/movie/" hx-trigger="change" hx-target="find .success">
    <div class="success md-2"></div>
    {% if object_id %}
    <input type="hidden" value="{{ object_id }}" name="object_id" />
    {% else %}
    <p> no object id </p>
    {% endif %}
    <select name="rating_value" class="form-control">
        {% for choice in rating_choices %}
            {% if choice is None %}
            <option disabled selected>Pick a Rating</option>
            {% else %}
            <option {% if current_ratings == choice|stringformat:"s" %}selected {% endif %} value="{{ choice }}">{{ choice }}</option>
            {% endif %}
        {% endfor %}
    </select>
</form>
