<div class="card" id="search-results">
    <div class="card-body">
        <h2 class="card-title">Search Results</h2>
        {% if results %}
            <div class="movie-list">
                <ul class="card-list">
                    {% for movie in results %}
                        <li class="portfolio-content">
                            <a href="{{ movie.get_absolute_url }}" class="card-link">
                                <img src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}" alt="portfolio" class="movie-image" />
                                <p class="movie-title">{{ movie.title }}</p>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
</div>


<style>
    .card {
        background-color: transparent;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        width: 100%;
        height: 100%;
    }
    
    /* Styles for the card body */
    .card-body {
        padding: 20px;
    }
    
    /* Styles for the card title */
    .card-title {
        font-size: 24px;
        margin-bottom: 10px;
    }
    
    /* Styles for the movie list container */
    .movie-list {
        overflow-x: auto; /* Enable horizontal scrolling if needed */
        white-space: nowrap; /* Prevent line breaks */
    }
    
    /* Styles for each movie item */
    .portfolio-content {
        display: inline-block; /* Display items inline */
        margin-right: 20px; /* Adjust spacing between items */
        vertical-align: top; /* Align items to the top */
    }
    
    /* Styles for the movie image */
    .movie-image {
        max-width: 150px;
        height: auto;
        display: block;
    }
    
    /* Styles for the movie title */
    .movie-title {
        font-weight: bold;
        margin-top: 5px; /* Adjust spacing between image and title */
    }
    
    /* Styles for the movie link */
    .card-link {
        text-decoration: none;
        color: #333;
    }
    
    /* Styles for the movie link on hover */
    .card-link:hover {
        text-decoration: underline;
    }

</style>
